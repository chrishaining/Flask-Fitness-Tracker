{% extends "base.html" %} {% block content %}

<div class='container-fluid'>
    <div class="row">
        <h1>{{greeting}} {{user.first_name}} {{user.last_name}}</h1>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <th>ID</th>
                <th>Date</th>
                <th>Steps</th>
                <th>Description</th>
            </thead>
            <tbody>
                {% for entry in entries%}
                <tr>
                    <td>{{entry.id}}</td>
                    <td>{{entry.date}}</td>
                    <td>{{entry.steps}}</td>
                    <td>{{entry.description}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="row">
        <h1>{{best_day}}</h1>
    </div>

</div>
{% endblock %}
